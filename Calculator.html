<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Calculator.css">
</head>
<body>
    <div class="CalcBox">
        <div id="Evaluated">
            <div id="answer">0</div>
        </div>
        <div class="ButtonPanel">
            <div class="FirstRow commonRowDisplay">
                <button class="AC commonDisplay MakeLeftMargin">AC</button>
                <button class="PlusMinus commonDisplay">+/-</button>
                <button class="Mod commonDisplay">%</button>
                <button class="Devide commonDisplay MakeItRed">/</button>
            </div>
            <div class="SecondRow commonRowDisplay">
                <button class="Seven commonDisplay MakeLeftMargin">7</button>
                <button class="Eight commonDisplay">8</button>
                <button class="Nine commonDisplay">9</button>
                <button class="Multiply commonDisplay MakeItRed">*</button>
            </div>
            <div class="ThirdRow commonRowDisplay">
                <button class="Four commonDisplay MakeLeftMargin">4</button>
                <button class="Five commonDisplay">5</button>
                <button class="Six commonDisplay">6</button>
                <button class="Minus commonDisplay MakeItRed">-</button>
            </div>
            <div class="FourthRow commonRowDisplay">
                <button class="One commonDisplay MakeLeftMargin">1</button>
                <button class="Two commonDisplay">2</button>
                <button class="Three commonDisplay">3</button>
                <button class="Plus commonDisplay MakeItRed">+</button>
            </div>
            <div class="FifthRow commonRowDisplay">
                <button class="Zero commonDisplay MakeLeftMargin">0</button>
                <button class="Decimal commonDisplay">.</button>
                <button class="Evaluate commonDisplay MakeItRed">=</button>
            </div>
        </div>
    </div>
</body>
<script src="JScripts\Calculator.js"></script>
</html>
